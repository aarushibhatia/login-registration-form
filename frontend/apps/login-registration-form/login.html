<!DOCTYPE html>
<html>

<head>
    <title>{{i18n.Title}}</title>
    <script type="module">
        import { login } from "./js/login.mjs";
        login.init();
    </script>
    <link href="./css/login.css" rel="stylesheet" type="text/css">
</head>

<body>

    <form id="login-form" class="modal-content animate">

        <div class="container">
            <label for="username"><b>{{i18n.Username}}</b></label>
            <input type="text" placeholder="Enter Username" id="username" required>

            <label for="password"><b>{{i18n.Password}}</b></label>
            <input type="password" placeholder="Enter Password" id="password" required>

            <button type="submit">{{i18n.Login}}</button>
            <label>
                <input type="checkbox" name="remember">{{i18n.RememberMe}}
            </label>
        </div>

    </form>

</body>

</html>
