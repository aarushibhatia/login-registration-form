<!DOCTYPE html>
<html>

<head>
    <title>{{i18n.Title}}</title>
    <script type="module">
        import { getDetails } from "./js/getDetails.mjs";
        getDetails.init();
    </script>
</head>

<body>
    <h2>Welcome, {{user.fullName}}!</h2>

    <br />
    <br />

    <table id="users-table" class="text-center" border="2">
        <thead class="List of registered users.">
            <tr>
                <th>{{i18n.Username}}</th>
                <th>{{i18n.FullName}}</th>
                <th>{{i18n.Edit}}</th>
                <th>{{i18n.Delete}}</th>
            </tr>
        </thead>
        <tbody id="users-table-body"></tbody>
    </table>
    <button type="logout" id="logout">{{i18n.Logout}}</button>
</body>

</html>
