<!DOCTYPE html>
<html>

<head>
    <title>{{i18n_en.Title}}</title>
    <link href="./css/register.css" rel="stylesheet" type="text/css">
    <script type="module">
        import { register } from "./js/register.mjs";
        register.init();
    </script>
</head>

<body>

    <form id="registration-form" class="modal-content animate">
        <h2> Registration Page </h2>
        <div class="container">

            <label for="name"><b>Full Name</b></label>
            <input type="text" placeholder="Enter Full Name" id="name" required>

            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" id="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="psw" required>

            <button type="register" id="register">Register</button>
            
        </div>

        <span class="psw">
            <p id="login-page">Login</p>
        </span>
    </form>
    </div>
</body>

</html>
