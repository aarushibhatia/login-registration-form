<!DOCTYPE html>
<html>

<head>
    <title>{{i18n.Title}}</title>
    <link href="./css/register.css" rel="stylesheet" type="text/css">
    <script type="module">
        import { register } from "./js/register.mjs";
        register.init();
    </script>
</head>

<body>

    <form id="registration-form" class="modal-content animate">

        <h2> Registration Page </h2>

        <div class="container">
            <label for="full-name"><b>{{i18n.FullName}}</b></label>
            <input type="text" placeholder="Enter Full Name" id="full-name" required>

            <label for="username"><b>{{i18n.Username}}</b></label>
            <input type="text" placeholder="Enter Username" id="username" required>

            <label for="password"><b>{{i18n.Password}}</b></label>
            <input type="password" placeholder="Enter Password" id="password" required>

            <button type="register" id="register">{{i18n.Register}}</button>
        </div>

        <span class="password">
            <p id="login-page">{{i18n.Login}}</p>
        </span>

    </form>

</body>

</html>
